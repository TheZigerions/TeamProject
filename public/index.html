<!DOCTYPE html>
<html ng-app="TranslateApp">
  <head>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Permanent+Marker|Rock+Salt|Reenie+Beanie|Walter+Turncoat' rel='stylesheet' type='text/css'>
    <title>Urban Yoda</title>
    <link rel="stylesheet" 
    href="css/main.css" media="screen" title="no title" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.min.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
    <base href="/">
  </head>

  <body ng-controller="MainController as mainCtrl">

    <header>
      <img id="logo" src=/img/urbanyoda_logo.png>
      <br/>
    </header>

    <section id="character">
        <div>
          <img ng-src="{{mainCtrl.myCharacter}}"></img>
        </div>
      </section>

    <div>
      <section ng-if="profCtrl.showResult = true" ng-controller="ProfileController as profCtrl" id="welcome">
        <h3>Welcome to Urban Yoda</h3>
        <h4 id="about">about goes here</h4>
        <br/>
        <h3>your favorite character, you will select</h3>
        <select ng-change="profCtrl.hasChanged()" ng-model="profCtrl.myCharacter" ng-options="character.name for character in profCtrl.character">
          <option value="">---select---</option>
        </select>
        <!--  {{profCtrl.myCharacter.name}} -->
        <br/>
      </section>   

      <section ng-controller="FormController as formCtrl" id="translate">
        <h3>get the UrbanYoda definition of a word</h3>
        <form ng-submit="formCtrl.yodafy()">
          <input name="word" ng-model="formCtrl.word" type="text" placeholder=" enter word" />
        </form>
          <!-- <textarea ng-if="formCtrl.showResult" rows="4" cols="50">{{formCtrl.secondResult}}</textarea><br/> -->
          <!-- <textarea rows="4" cols="50">{{formCtrl.secondResult}}</textarea><br/> -->
          <div ng-if= "formCtrl.showLoading" id="loading">
              <div id="fountainText_1" class="fountainText">l</div>
              <div id="fountainText_2" class="fountainText">o</div>
              <div id="fountainText_3" class="fountainText">a</div>
              <div id="fountainText_4" class="fountainText">d</div>
              <div id="fountainText_5" class="fountainText">i</div>
              <div id="fountainText_6" class="fountainText">n</div>
              <div id="fountainText_7" class="fountainText">g</div>
              <div id="fountainText_1" class="fountainText">, </div>
              <div id="fountainText_2" class="fountainText">m</div>
              <div id="fountainText_3" class="fountainText">a</div>
              <div id="fountainText_4" class="fountainText">s</div>
              <div id="fountainText_5" class="fountainText">t</div>
              <div id="fountainText_6" class="fountainText">e</div>
              <div id="fountainText_7" class="fountainText">r</div>
            </div>
            <br/>
            <br/>
          <p class="graffiti" ng-if="formCtrl.showResult">{{formCtrl.urbanResult}}</p>

          <button ng-if="formCtrl.showButton" ng-click="formCtrl.newResult()">get another</button>
          <button name="formCtrl.body" ng-click="formCtrl.saveFavorites()" ng-if="formCtrl.showButton">save to favorites</button> 

            
      </section>

    </div>
  </body>
</html>
