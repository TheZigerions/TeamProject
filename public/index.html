<!DOCTYPE html>
<html ng-app="TranslateApp">
  <head>
    <meta charset="utf-8">
    <title>Urban Yoda</title>
    <link rel="stylesheet" href="css/main.css" media="screen" title="no title" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.min.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
    <base href="/">
  </head>

  <body ng-controller="MainController as mainCtrl">

    <header>
      <h1>UrbanYoda</h1>
      <br/>
      <h3>enter a word we'll translate into urban yoda speak. hmmm.---need some urban yoda way to say this</h3>
    </header>


    <section ng-if="profCtrl.showResult = true" ng-controller="ProfileController as profCtrl" id="welcome">
      <h3>enter your name, you will</h3>
      <form ng-submit="">
        <input ng-model="profCtrl.name" type="text" placeholder="name" />
        <input ng-model= "profCtrl.age" type="checkbox" name="over18" value="over 18" /> over 18?
        <button>submit</button>
      </form>

      <h3>your favorite character, you will select</h3>
      <select ng-change="profCtrl.hasChanged()" ng-model="profCtrl.myCharacter" ng-options="character.name for character in profCtrl.character">
        <!-- this will eventually populate from database add ng-repeat -->
        <!-- <div ng-controller="InfoController as info">
        <option value="{{info.data.name}}"> {{info.data.name}}</img> -->
        <option value="">-- choose character --</option>
      </select>
      Selected: {{profCtrl.myCharacter.name}}
      <br/>
    </section>

    <div id="character">
      <!-- <section ng-if="info.data.name != null"> -->
    <img id="character" ng-src="{{mainCtrl.myCharacter}}"></img>
      <!-- </section> -->
    </div>


    <section ng-if="profCtrl.showResult" ng-controller="FormController as formCtrl" id="translate">
      <h3>urban-yodafy this word</h3>
      <form ng-submit="formCtrl.yodafy()">
        <input name="word" ng-model="formCtrl.word" type="text" placeholder=" enter word" />
        <button>submit</button>
      </form>
        <!-- <textarea ng-if="formCtrl.showResult" rows="4" cols="50">{{formCtrl.secondResult}}</textarea><br/> -->
        <!-- <textarea rows="4" cols="50">{{formCtrl.secondResult}}</textarea><br/> -->
        <p ng-if="formCtrl.showResult">{{formCtrl.secondResult}}</p>
        <button ng-if="formCtrl.showResult">save to favorites</button>
    </section>

  </body>
</html>
